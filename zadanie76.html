
<html>
<head>
<meta charset="utf-8">
</head>
<body>


 <script language="JavaScript">


	var x=prompt("Podaj liczbę: ","");
	var a=parseFloat(x);
	
	
	var y=prompt("Podaj liczbę: ","");
	var b=parseFloat(y);
	
	
	if (a==b)
	{
	confirm("Pierwsza liczba jest równa drugiej")
	}
	
	
	if (a>b)
	{
		for (i=a;i>=b;i--)
		{
			if (i%2==1)
			{
				document.write("<font color=blue size=3>"+i+"</font><br>");
			}
		}
	}
	

	if (b>a)
	{
		for (i=a;i<=b;i++)
		{
			if (i%2==1)
			{
				document.write("<font color=green size=6>"+i+"</font><br>");
			}
		}	
	}



 </script>

</body>
</html>
